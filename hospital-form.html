<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Hospital Form - Hostel Medical Services</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* 70% white overlay */
            z-index: -1;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1a73e8;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-in-out;
        }

        nav a {
            color: #1a73e8;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav a.active {
            background: #1a73e8;
            color: #fff;
            border-radius: 5px;
        }

        nav a:hover {
            background: #1557a0;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.4);
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-container h2 {
            font-size: 2rem;
            color: #1a73e8;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a73e8, #1557a0);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #1557a0, #1a73e8);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.4);
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 0.9rem;
            }

            .submit-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-hospital"></i> Hostel Medical Services</h1>
    </header>

    <nav>
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="your-activity.html"><i class="fas fa-running"></i> Your Activity</a>
        <a href="medical.html"><i class="fas fa-medkit"></i> Medical</a>
        <a href="#contact"><i class="fas fa-phone"></i> Contact</a>
    </nav>

    <main>
        <div class="form-container">
            <h2>Fill Hospital Form</h2>
            <form id="hospitalForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="collegeId">College ID:</label>
                    <input type="text" id="collegeId" name="collegeId" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="parentsContactNumber">Parents' Contact Number:</label>
                    <input type="tel" id="parentsContactNumber" name="parentsContactNumber" required>
                </div>
                <div class="form-group">
                    <label for="disease">Disease/Issue:</label>
                    <textarea id="disease" name="disease" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Hostel Management System. All rights reserved.</p>
        <p>For medical assistance, contact: <strong>medical@hostelmanagement.com</strong> | Phone: <strong>+91 12345 67890</strong></p>
    </footer>

    <script>
       document.getElementById('hospitalForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    alert('Form submitted successfully! Redirecting to Medical Van Availability...');
    window.location.href = "medical-van.html"; // Redirect to the new page
});
    </script>
</body>
</html>
