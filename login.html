<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://iiitkota.ac.in/static/media/frontjul27.b668eb02.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Overlay for 50% transparency */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 50% white overlay */
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-container h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-container button:hover {
            background: #1557a0;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        }

        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-container a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Logo and Title */
        .logo {
            height: 60px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- IIIT Kota Logo -->
        <img src="https://jhasiddhant.github.io/collegewebsite/logo.png" alt="IIIT Kota Logo" class="logo">
        
        <!-- Title and Subtitle -->
        <h1>Hostel Management System</h1>
        <h2>Login to access your dashboard</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Additional Links -->
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p>Forgot password? <a href="forgot-password.html">Reset it</a></p>
    </div>

    <script>
        // JavaScript for login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation (replace with actual authentication logic)
            if (username === "2024KUCP1147" && password === "password") {
                alert('Login successful! Redirecting...');
                window.location.href = 'home.html'; // Redirect to the main page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
